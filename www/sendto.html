
<ons-template id="sendto.html">

    <ons-page>
      <ons-toolbar>
        <div class="center">履歴送信</div>
        <div class="right">
            <ons-toolbar-button ng-click="sendto.navi.popPage('history.html');">Cancel</ons-toolbar-button>
        </div>

      </ons-toolbar>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="to-wrapper">
          <ons-row>
            <ons-col width="52px">
              <img src="images/profile-image-02.png" width="42" class="to-image">
            </ons-col>
            <ons-col>
              <div class="to-name">Myname</div>
              <div class="to-email">myname@chome.jp</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Name" style="width: 100%">
        </ons-list-item>

        <ons-list-item>
          <textarea class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

        <ons-list-item modifier="chevron">
          <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
        </ons-list-item>

      </ons-list>

      <div style="padding: 10px 9px">
        <ons-button modifier="large" style="margin: 0 auto;" ng-click="sendto.navi.popPage('history.html');">
          Send
        </ons-button>
      </div>

  </ons-page>
</ons-template>
